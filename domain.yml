  utter_Quy_trinh-Kham_suc_khoe_tong_quat_va_dinh_ky:
  - text: "Chào bạn,    Hiện tại, khám tổng quát có 3 hình thức đăng ký, bao gồm: Khám tổng quát tại phòng khám Tổng quát - khoa Khám bệnh, Khám tổng quát tại phòng khám Quốc tế và khám, tầm soát sức khỏe tại Khoa Khám sức khỏe theo yêu cầu.   1. Khám tổng quát tại phòng khám Tổng quát - khoa Khám bệnh   Chi phí đăng ký khám tổng quát là 150.000 đồng/ lượt khám. Sau khi vào phòng khám tổng quát, bác sĩ sẽ thăm khám trực tiếp, đánh giá tình trạng hiện tại và tùy vào tình trạng sức khỏe, giới tính, độ tuổi, tiền sử gia đình… sẽ có chỉ định thực hiện cận lâm sàng phù hợp (xét nghiệm, siêu âm, X-Quang, đo điện tim, siêu âm tim…). Chi phí gói khám cơ bản sẽ từ 1.500.000 – 2.000.000 đồng.     Để tránh thời gian chờ đợi, bạn có thể đặt lịch phòng khám Tổng quát qua tổng đài 1900 2115 hoặc tải ứng dụng: UMC- Care (App Store, Google Play). (Xem hướng dẫn đặt lịch khám và thanh toán online tại: https://www.bvdaihoc.com.vn/upload/images/cms/2023/10/11/UMC%20Care%20a4%20-%20adapt.pdf). Đối với các cận lâm sàng, bạn sẽ đến trực tiếp bệnh viện để đóng tiền và lấy số (không đăng ký trước qua ứng dụng).   2. Khám tổng quát tại Phòng khám Quốc tế   Ngoài ra, bạn có thể đăng ký khám tại phòng khám quốc tế dành cho khách hàng trong và ngoài nước. Việc tư vấn, khám bệnh, chẩn đoán, xét nghiệm ban đầu được thực hiện ngay tại phòng khám, giúp người bệnh rút ngắn thời gian chờ đợi, di chuyển và thực hiện cận lâm sàng. Người bệnh được nhân viên y tế hỗ trợ ở tất cả các khâu khám chữa bệnh: đăng ký khám bệnh, khám bệnh, thực hiện cận lâm sàng và mua thuốc. Khu vực chờ riêng tư, tiện nghi, wifi miễn phí và có hỗ trợ phiên dịch tiếng Anh, Hoa, Hàn Quốc, Campuchia,…    Để đăng ký khám tại phòng khám quốc tế, vui lòng liên hệ bộ phận tiếp nhận theo số điện thoại sau: (028) 3952 5346 (trong giờ hành chính).    3. Khám, tầm soát sức khỏe tại khoa Khám sức khỏe theo yêu cầu   Khoa có các gói khám tổng quát và chuyên sâu đa dạng, giúp khách hàng dễ dàng lựa chọn gói khám phù hợp độ tuổi, nhu cầu, tình trạng sức khỏe… Các gói tầm soát sức khỏe tổng quát được thiết kế theo 3 cấp độ tiêu chuẩn, nâng cao và cao cấp với các gói chính đó là khám, tầm soát các loại bệnh lý (Tuyến giáp, Tăng huyết áp, Viêm gan mạn, Hen phế quản, Lao phổi… ); khám, tầm soát các loại ung thư (Ung thư phổi, Ung thư dạ dày, Ung thư gan, Ung thư đại trực tràng, Ung thư tuyến vú, Sàng lọc nguy cơ và tầm soát ung thư vòm  họng, Ung thư cổ tử cung và buồng trứng) và khám, tư vấn di truyền (tầm soát gen).    Thông tin liên hệ:   * Khoa Khám sức khỏe theo yêu cầu - Lầu 1, khu B, Bệnh viện Đại học Y Dược TPHCM    * Số điện thoại: (028) 3952 5129 – (028) 3952 5130 – (028) 3952 5351   Thân chào bạn."


  utter_Tu_van_dich_vu-Tu_van_goi_sinh:
  - text: "Chào bạn,   Khi làm thủ tục nhập viện, sản phụ và gia đình sẽ được nhân viên tư vấn chi phí và dịch vụ sinh (hoặc mổ lấy thai) trọn gói của Bệnh viện. Dịch vụ sinh trọn gói giúp đảm bảo an toàn cao nhất cho cả Mẹ và bé, toàn bộ quá trình sinh nở được thực hiện dưới sự theo dõi chặt chẽ của các Bác sĩ chuyên khoa và Hộ sinh.   * Sinh thường: Số ngày nằm viện trung bình là 02 ngày. Chi phí dao động từ 11.500.000 VND – 14.400.000 VND (Tùy loại dịch vụ như sinh thường ngôi chỏm, sinh thường ngôi ngược, sinh có can thiệp, sinh đôi trở lên...)   * Sinh mổ - Gây tê: Số ngày nằm viện trung bình là 03 ngày. Chi phí dao động từ 15.800.000 VND – 18.700.000 VND (Tùy loại dịch vụ như Sinh mổ lần đầu (đơn thai),    Sinh mổ lần hai (vết mổ cũ 1 lần), Sinh mổ do mắc bệnh toàn thân như tim, thận, gan, huyết học, nội tiết…)   * Sinh mổ - Gây mê: Số ngày nằm viện trung bình là 03 ngày. Chi phí dao động từ 16.600.000 VND – 19.800.000 VND (Tùy loại dịch vụ như Sinh mổ lần đầu (đơn thai),    Sinh mổ lần hai (vết mổ cũ 1 lần), Sinh mổ do mắc bệnh toàn thân như tim, thận, gan, huyết học, nội tiết…)      Chi phí trọn gói trên bao gồm:   Khám tiền mê.    Bác sĩ sản khám chờ sinh, yêu cầu bác sĩ đỡ sinh và thăm khám hằng ngày, phòng sinh gia đình.   Theo dõi tim thai và cơn gò bằng monitoring.   Chi phí phòng sinh/ phòng mổ.   Chi phí vật tư y tế tiêu hao thông thường.   Chi phí gây mê/ gây tê cho gói sinh mổ.   Chi phí thuốc (điều trị giảm đau, dịch truyền cơ bản, thuốc co bóp tử cung).   03 bữa ăn chính mỗi ngày cho sản phụ.   Chi phí phòng cho 02 ngày đối với gói sinh thường hoặc 03 ngày đối với gói sinh mổ kể từ ngày sinh em bé.   Chi phí chích Vitamin K, chích ngừa Lao, Viêm gan siêu vi B (nếu đủ điều kiện chích ngừa).   Bác sĩ Nhi thăm khám bé ngay khi chào đời, ngày sau sinh và trước xuất viện.   Hộ sinh chăm sóc Mẹ và tắm bé hằng ngày.   Miễn phí một người thân ở lại với sản phụ kèm theo tiện ích ghế nằm, mềm, gối.   Hệ thống Phòng nghỉ dưỡng đảm bảo yêu cầu về y tế, sạch sẽ giúp cho Mẹ và bé  nhanh chóng hồi phục.   Các dịch vụ khác phát sinh ngoài trọn gói:   Chi phí lưu viện để điều trị bệnh lý trước và sau sinh theo chỉ định của Bác sĩ sản khoa.   Chi phí dịch vụ cận lâm sàng và điều trị các bệnh lý khác hoặc các biến chứng cho Mẹ và bé như: Điều trị bệnh vàng da, tiền phòng tại Đơn vị Đơn nguyên sơ sinh…   Chi phí truyền máu.   Chi phí lưu viện thêm theo yêu cầu của Mẹ.   Chi phí bao nguyên phòng.   Dịch vụ khác không bao gồm trọn gói.   Trường hợp sản phụ có bệnh lý ngoài sản phụ khoa hoặc bé có bệnh lý ngoài khả năng điều trị của Bệnh viện, Bệnh viện sẽ giúp chuyển đến các bệnh viện chuyên khoa, mọi chi phí vận chuyển người nhà thanh toán cho Bệnh viện và chi phí điều trị do người nhà thanh toán trực tiếp với bệnh viện chuyên khoa.   Lưu ý:   - Chi phí trọn gói được áp dụng cho Mẹ và bé sau sinh (hoặc mổ) có thể trạng sức khỏe bình thường, không có bệnh lý khác.   - Chi phí thực tế có thể thay đổi trên từng trường hợp cụ thể do phát sinh theo chỉ định của Bác sĩ hay do yêu cầu của sản phụ thì sản phụ phải trả thêm tiền như sau:   + Đối với sinh thường: gây tê ngoài màng cứng (sinh không đau), may thẩm mỹ tầng sinh môn…   + Đối với sinh mổ: kết hợp bóc u nang buồng trứng, u xơ tử cung…      - Không hoàn lại tiền thừa nếu sản phụ chưa sử dụng hết các hạng mục trong gói dịch vụ.   - Vì lý do riêng, sản phụ muốn về sớm hơn thời gian quy định, bệnh viện không hoàn lại tiền phòng cho ngày về sớm đó.      Điều kiện áp dụng giá trọn gói:    Sản phụ phải đăng ký dịch vụ sinh trọn gói ngay lúc nhập viện tại bộ phận làm thủ tục nhập viện và nộp tạm ứng tại quầy thu ngân (có thể nộp tạm ứng ít nhất 50%/chi phí trọn gói hoặc nộp toàn phần chi phí trọn gói).      Mọi thông tin chi tiết, vui lòng liên hệ Khoa Phụ sản Bệnh viện Đại học Y Dược TPHCM (028) 3952 5230 (trong giờ hành chính)   Thân chào bạn. "

